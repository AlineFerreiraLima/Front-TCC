        <div class="tempoAlinhado ">

              <template>     
                <!--Aqui será exibido os cards dinamicamente conforme vindo da API, recebidos no JavaScript-->
              </template>
         </div>
         <div id="CadastroOrg" class=" modal"><!--Modal de cadastro-->
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Cadastrar Organizador</h5>
                <div class="modal-body">
                    <span style="margin-left: 0.9rem;">Tipo de Cadastro</span>

                    <select id="tipo_pessoa" style="height: 3rem; margin-top: 0.1rem; width: 95%; margin-left: 0.5rem;"
                        class=" form-select" aria-label="Default select example" required>
                        <option value="1" >Organizador</option >
                        <option value="2"disabled >Usuário</option>
                    </select>
                    <input class="modalInput" id="nome" type="text" placeholder="Nome:" required><br>
                    <input class="modalInput" id="cpf" type="text" placeholder="CPF:" maxlength="11"
                    oninput="mascara(this)" required><br>
                    <input class="modalInput" id="e-mail" type="email" placeholder="E-mail:" required><br>
                    <input class="modalInput" id="senha" type="password" placeholder="Senha:" onkeyup="forca_senha()"
                    required><br>
                    </div>  
                    <a class="modalBotaoCadastro btn btn-secondary" ><button class="modalBotaoCadastro" data-bs-dismiss="modal" >Cadastrar</button></a>
                </div>           
            </div>
        </div>
