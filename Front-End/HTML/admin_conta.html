<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Links do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">     
    <!--Link Fontawesome-->  
    <script src="https://kit.fontawesome.com/682c6e0990.js" crossorigin="anonymous"></script>
    <!--Links CSS-->
    <link rel="stylesheet" href="../CSS/estrutura.css">
    <link rel="stylesheet" href="../CSS/conta.css">
    <title>Minha Conta</title>    
  </head>
  <body>
    <header><!--Menu de navegação da página-->
        <nav class="navegacao navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img id="logo" class="logo" src="../Imagens/logo.png" alt="Logotipo Faculdade Positivo">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" href="./admin_listagem_eventos.html">Eventos</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" href="./admin_conta.html">Minha Conta</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#CadastroOrg">Cadastrar Organizador</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" onclick="logoff()">Logoff</a>
                    </form>
                </div>
                <!--Menu de navegação para mobile-->
                <a id="menu" class="menuIcon " href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"><i class="menu fa-solid fa-bars"></i></a>
                <ul class="alinhaMenu dropdown-menu">
                <li><a class="dropdown-item" data-bs-toggle="modal"  href="./admin_listagem_eventos.html">Eventos</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="./admin_conta.html" >Minha Conta</a></li>                
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#CadastroOrg" >Cadastrar Organizador</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" onclick="logoff()">Logoff</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section><!--Formulario de dados do usuario-->
        <div id="minhaConta" style="margin-top: 6.5%; background-color: white !important;" class="album py-5 bg-light">
            <div class=" container">
                <div class="row">
                    <div class="col-md-12">
                        <div class=" card mb-4 box-shadow" style="height:15rem;">                           
                            <form class="card-body">
                                <label class="labelInput" for="nome">Nome : </label>
                                <input class="camposInputAd" id="nome"  type="text" readonly="true"><br>     
                                <label class="labelInput" for="cpf">CPF : </label>
                                <input class="camposInputAd" id="cpf"  type="text" readonly="true"><br>                           
                                <label class="labelInput" for="email">E-mail : </label>
                                <input class="camposInputAd" id="email"  type="text" readonly="true"><br>
                                       
                            </form>
                            <div class="alinhamentoBotao">
                                <bottom  class="Botao btn btn-primary" data-bs-toggle="modal" data-bs-target="#editar" id="chama_editar" type="submit">Editar</bottom>        
                                <bottom  class="Botao btn btn-primary" data-bs-toggle="modal" data-bs-target="#altSenha" >Alterar Senha</bottom>  
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div id="editar" class=" modal"  ><!--Modal de edição dos dados-->
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Editar Dados</h5>
                <div>
                    <form class="card-body">
                        <label  style="margin-left: 1.5rem;" class="labelInput" for="nome_editar">Nome : </label>
                        <input class="camposModal" id="nome_editar"  type="text" required><br>     
                        <label style="margin-left: 1.5rem;" class="labelInput" for="cpf_editar">CPF : </label>
                        <input class="camposModal" id="cpf_editar"  type="text" readonly="true"><br>                           
                        <label style="margin-left: 1.5rem;" class="labelInput" for="email_editar">E-mail : </label>
                        <input class="camposModal" id="email_editar"  type="text" required><br>
                               
                    </form>
                    <div class="alinhamentoBotao">
                        <a href="./admin_conta.html"   class="BotaoModal btn btn-primary" data-bs-toggle="modal" >Cancelar</a>        
                        <bottom id="editar_conta" class="BotaoModal btn btn-primary" >Salvar</bottom>  
                    </div>
                </div>  
                </div>           
            </div>
        </div>
        <div id="altSenha" class=" modal"  ><!--Modal para alterar a senha-->
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Alterar Senha: </h5>
                <div>
                    <form class="card-body">
                        <div id="msgErro"></div>
                        <div id="msgSucesso"></div>
                        <label  style="margin-left: 1.5rem;" class="labelInput" for="senha_atual">Senha Atual : </label>
                        <input class="alterarSenha" id="senha_atual"  type="password" required><br>  
                        <label  style="margin-left: 1.5rem;" class="labelInput" for="nova_senha">Nova Senha : </label>
                        <input class="alterarSenha" id="nova_senha"  type="password" required><br> 
                    </form>
                    <div class="alinhamentoBotao">
                        <a href="./admin_conta.html"  class="BotaoModal btn btn-primary" data-bs-toggle="modal" >Cancelar</a>        
                        <bottom id="alterar_senha"  class="BotaoModal btn btn-primary" >Salvar</bottom>  
                    </div>
                </div>  
                </div>           
            </div>
        </div>
        <div id="CadastroOrg" class=" modal"><!--Modal de cadastro-->
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Cadastrar Organizador</h5>
                <div class="modal-body">
                    <span style="margin-left: 0.9rem;">Tipo de Cadastro</span>

                    <select id="tipo_pessoa" style="height: 3rem; margin-top: 0.1rem; width: 95%; margin-left: 0.5rem;"
                        class=" form-select" aria-label="Default select example" required>
                        <option value="1" >Organizador</option >
                        <option value="2"disabled >Usuário</option>
                    </select>
                    <input class="modalInput" id="nome_cadastro" type="text" placeholder="Nome:" required><br>
                    <input class="modalInput" id="cpf_cadastro" type="text" placeholder="CPF:" maxlength="11"
                    oninput="mascara(this)" required><br>
                    <input class="modalInput" id="email_cadastro" type="email" placeholder="E-mail:" required><br>
                    <input class="modalInput" id="senha_cadastro" type="password" placeholder="Senha:" 
                    required><br>
                    </div>  
                    <button id="Cadastrar_organizador" type="submit" class="modalBotaoCadastro btn btn-secondary" data-bs-dismiss="modal" >Cadastrar</button>
                </div>           
            </div>
        </div>
    </section>     
    <footer>
        <P class="textoFooter" >@Divulgador de Eventos- 2022</P>
    </footer>
    <!--Script js do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="../JavaScript/logoff.js"></script>  
    <script src="../JavaScript/admin-minha-conta.js"></script>
  </body>
</html>
