<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Links Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>  
    <!--Link Fontawesome-->  
    <script src="https://kit.fontawesome.com/682c6e0990.js" crossorigin="anonymous"></script>
    <!--Links CSS-->
    <link rel="stylesheet" href="../CSS/estrutura.css">
    <link rel="stylesheet" href="../CSS/admin_criar_evento.css">
    <title>Eventos</title>
  </head>
  <body>
    <header>
        <nav class="navegacao navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img id="logo" class="logo" src="../Imagens/logo.png" alt="Logotipo Faculdade Positivo">            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">                
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#">Eventos</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#">Minha Conta</a> 
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#CadastroOrg">Cadastrar Organizador</a>
                        <a class="navMenu botaoLogin nav-item btn btn-primary" data-bs-toggle="modal" onclick="logoff()">Logoff</a>                 
                    </form>         
                </div>                
                <a id="menu" class="menuIcon" href="#" role="button" data-bs-toggle="dropdown" 
                aria-expanded="false"><i class="menu fa-solid fa-bars"></i></a>                          
                <ul class="alinhaMenu dropdown-menu">
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#" >Eventos</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#" >Minha Conta</a></li>            
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#CadastroOrg" >Cadastrar Organizador</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" onclick="logoff()">Logoff</a></li>
                </ul>                
            </div>
        </nav>
    </header>
    <section>      
        <div  style="margin-top: 6.5%;" class="album py-5 bg-light">
            <div class=" container">
               <div class="row">
                  <div class="col-md-12">
                     <form class=" card mb-4 box-shadow" style="height:45rem;" >
                        <div class="espacoImg">
                           <div>
                              <input name="imagem" id="imagem" type="file" accept="image/png, image/jpeg">
                           </div>
                           <div id="img-container">
                              <img class="inserirImagem" id="preview" src="">
                           </div>
                        </div>
                        <div class="card-body">
                           <label class="labelInput" for="id_evento">ID do Evento : </label>
                           <input name="id_evento" class="camposInputAd" id="id_evento" type="text" readonly required><br>
                           <label class="labelInput" for="codValida">Código Validação : </label>
                           <input name="codValida" class="camposInputAd" id="codValida" type="text" required><br>
                           <label class="labelInput" for="titulo">Título : </label>
                           <input name="titulo" class="camposInputAd" id="titulo" type="text" required><br>
                           <label class="labelInput" for="organizador">Organizador : </label>
                           <input name="organizador" class="camposInputAd" id="organizador" type="text" required><br>
                           <label class="labelInput" for="curso">Curso : </label>
                           <select id="curso" name="curso" class="camposInputAd form-select"
                              aria-label="Default select example">
                              <option selected disabled></option>
                              <option value="1">Análise e Desenvolvimento de Sistemas</option>
                              <option value="2">Direito</option>
                              <option value="3">Psicologia</option>
                              <option value="4">Farmácia</option>
                              <option value="5">Biomedicina</option>
                              <option value="6">Odontologia</option>
                              <option value="7">Medicina Veterinária</option>
                              <option value="8">Externo</option>
                              <option value="8">Geral</option>
                           </select> <br>
                           <label class="labelInput" for="palestrante">Palestrante : </label>
                           <input name="palestrante" class="camposInputAd" id="palestrante" type="text" required><br>
                           <label class="labelInput" for="data">Data : </label>
                           <input name="data" class="camposInputAd" id="data" type="date" required><br>
                           <label class="labelInput" for="horario">Horario : </label>
                           <input name="horario" class="camposInputAd" id="horario" type="time" required><br>
                           <label class="labelInput" for="cargaHoraria">Carga Horaria : </label>
                           <input name="cargaHoraria" class="camposInputAd" id="cargaHoraria" type="number" required><br>
                           <label class="labelInput" for="local">Local : </label>
                           <input name="local" class="camposInputAd" id="local" type="text" required><br>
                           <label class="labelInput" for="capacidade_maxima">Capacidade Máxima : </label>
                           <input class="camposInputAd" id="capacidade_maxima"  type="text" required><br>
                           <label class="labelInput" for="descricao">Descrição : </label>
                           <textarea name="descricao" class="campoTextArea form-control" id="descricao"
                              placeholder="Limite de 400 caracteres" maxlength="400" rows="3"></textarea><br>
                        </div>
                        <div class="alinhamentoBotao">
                           <input value="Cancelar" class="BotaoInscricao btn btn-primary">
                           <input id="eventos" type="submit" class="BotaoInscricao btn btn-primary">
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div id="novoEvento" class=" modal"  >
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Cadastrado com Sucesso!</h5>
                    <button type="button" class="modalBotaoCadastro btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>           
            </div>
        </div>
        <div id="CadastroOrg" class=" modal"><!--Modal de cadastro-->
            <div class="alturaModal modal-dialog" >
                <div class="modal-content">
                <div class="modal-header">                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h5 class="modalTituloLogin modal-title">Cadastrar Organizador</h5>
                <div class="modal-body">
                    <input class="modalInput" id="nome" type="text" placeholder="Nome:" required><br>
                    <input class="modalInput" id="cpf" type="text" placeholder="CPF:" required><br>
                    <input class="modalInput" id="e-mail" type="email" placeholder="E-mail:" required><br>
                    <input class="modalInput" id="senha" type="password" placeholder="Senha:" required><br>
                    <input class="modalInput" id="ConfirmaSenha" type="password" placeholder="Confirmar Senha:" required><br>
                    </div>  
                    <a class="modalBotaoCadastro btn btn-secondary" ><button class="modalBotaoCadastro" data-bs-dismiss="modal" >Cadastrar</button></a>
                </div>           
            </div>
        </div>
    </section>
    <footer>
        <P class="textoFooter" >@Divulgador de Eventos - 2022</P>    
    </footer>
    <script src="../JavaScript/admin-editar-eventos.js"></script>
    <script src="../JavaScript/logoff.js"></script>
    
  </body>
</html>
